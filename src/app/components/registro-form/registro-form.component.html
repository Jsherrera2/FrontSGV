<form [formGroup]="form" (ngSubmit)="onSubmit()" class="user">
    <div class=" container mt-5">
        <h1 class="text-secondary" align="center">{{title}}</h1>
        <div class=" container mt-5">
            <span class="d-block p-2 bg-dark text-white font-weight-bolder">Datos Registro</span>
            <div class=" container mt-5">
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="user">

                    <div class="input-group mb-3">
                        <select class="custom-select" formControlName="idvoluntario" [(ngModel)]="registro.idvoluntario">        
                                <option *ngFor="let item of voluntarios" [value]="item.idvoluntario">{{item.nombres}} {{item.apellidos}}</option>
                        </select><br>
                        <div class="input-group-append">
                          <label class="input-group-text" for="inputGroupSelect02">Voluntario</label>
                        </div>
                    </div>

                    <div class="input-group mb-3">
                        <select class="custom-select" formControlName="idevento" [(ngModel)]="registro.idevento">        
                                <option *ngFor="let item of eventos" [value]="item.idevento">{{item.nombre}}</option>
                        </select><br>
                        <div class="input-group-append">
                          <label class="input-group-text" for="inputGroupSelect02">Evento</label>
                        </div>
                    </div>

                
                   <div class="input-group mb-3">
                        <select class="custom-select" formControlName="idaporte" [(ngModel)]="registro.idaporte">        
                                <option *ngFor="let item of aportes" [value]="item.idaporte">{{item.descripcion}}</option>
                        </select><br>
                        <div class="input-group-append">
                          <label class="input-group-text" for="inputGroupSelect02">Aporte</label>
                        </div>
                    </div>
                </form>

            </div>
            
        </div>
    </div>



    <div class=" container mt-5">
        <button type="submit" class="btn btn btn-outline-primary btn-lg btn-block">Aplicar</button>
      </div>

</form><br><br><br><br><br>
