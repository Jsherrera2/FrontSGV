<div class=" container mt-5">
    <span class="d-block p-2 bg-dark text-white font-weight-bolder">TARJETA DE PRESENTACION</span>
    <div class="card mb-3" style="max-width: 1200px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="../../../assets/13.jpg" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5>
                Nombre Evento:
                <small class="text-muted">{{evento.nombre }}</small>
              </h5>
              <h5>
                Fecha de Inicio:
                <small class="text-muted">{{evento.fecha_inicio }} </small>
              </h5>
              <h5>
                Fecha de Final:
                <small class="text-muted">{{evento.fecha_final }} </small>
              </h5>
              <h5>
                Organizador:
                <small class="text-muted">{{evento.organizador }} </small>
              </h5>
            </div>
          </div>
        </div>
      </div>
</div>
