
<div class=" container mt-5">  
    <body *ngFor="let item of  eventos; let i = index">
        <div class="card float-left" style="width: 18rem;">
            <img class="card-img-top" src="../../../assets/1.jpg" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">Estado:{{item.estado}}</h5>
              <p class="card-text">Fecha: {{ item.fecha}}</p>
            </div>
            <div class="card-body">
                <button [routerLink]="['/maquinaria/card', item.idmaquinaria]" class="btn btn-sm btn-info" ><fa-icon [icon]="faEye"></fa-icon></button>                    
                <button [routerLink]="['/formR', item.idregistro]" class="btn btn-sm btn-warning" ><fa-icon [icon]="faPencilAlt"></fa-icon></button>
                <button (click)="delete(item)" class="btn btn-sm btn-danger" ><fa-icon [icon]="faTrash"></fa-icon></button>
            </div>
        </div>
    </body>
</div><br><br><br>
