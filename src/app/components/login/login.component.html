

<div class=" text-center">
    <div  class=" container mt-5">
        <span class="d-block p-2 bg-dark text-white font-weight-bolder">LOGIN</span>
        <div class=" container mt-3">
            <div class="p-3 mb-2 bg-info text-white"> BIENVENIDO INICIO DE SESIÓN </div>
            <div class="col-md-12 form-group p_star">
                <input type="text" class="form-control" id="usuariosesion " name="usuariosesion " 
                    placeholder="Usuario"#usuariosesion >
            </div>
            <div class="col-md-12 form-group p_star">
                <input type="password" class="form-control" id="contrasena" name="contrasena" 
                    placeholder="Contraseña" #contrasena>
            </div>
            <div class="col-md-12 form-group">

                <div class="form-row">
                    <div class="col">
                        <button  class="btn btn btn-outline-primary btn-lg btn-block" (click)="login(usuariosesion.value, contrasena.value)" >
                            Ingresar
                        </button>
                      
                    </div>
                    <div class="col">
                        <button  class="btn btn btn-outline-success btn-lg btn-block" routerLink="/formV">
                            Formulario Registro
                        </button>
                      
                    </div><br>
                </div><br>
                
            </div>
        </div>
    </div>
</div>
