<div class=" container mt-5">
    <span class="d-block p-2 bg-dark text-white font-weight-bolder">TARJETA DE PRESENTACION</span>
    <div class="card mb-3" style="max-width: 1200px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="../../../assets/14.jpg" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5>
                Voluntario:
                <small class="text-muted">{{voluntario.nombres }} {{voluntario.apellidos }}</small>
              </h5>
              <h5>
                Fecha Nacimiento:
                <small class="text-muted">{{voluntario.fecha_nacimiento }} </small>
              </h5>
              <h5>
                Cédula:
                <small class="text-muted">{{voluntario.cedula }} </small>
              </h5>
              <h5>
                Dirección:
                <small class="text-muted">{{voluntario.direccion }} </small>
              </h5>
              <h5>
                Telefono:
                <small class="text-muted">{{voluntario.telefono }} </small>
              </h5>
              <h5>
                Sexo:
                <small class="text-muted">{{voluntario.sexo }} </small>
              </h5>
            </div>
          </div>
        </div>
      </div>
</div>
