<form [formGroup]="form" (ngSubmit)="onSubmit()" class="user">
    <div class=" container mt-5">  
      <h1 class="text-secondary" align="center">{{title}}</h1>
      <div class=" container mt-5">
          <span class="d-block p-2 bg-dark text-white font-weight-bolder">Datos Personales</span>
          <div class=" container mt-5">
              <form [formGroup]="form" (ngSubmit)="onSubmit()" class="user">
                  <div class="form-row">
                    <div class="col">
                      <input formControlName="nombres" [(ngModel)]=" voluntario.nombres" type="text" class="form-control" placeholder="Nombres">
                    </div>
                    <div class="col">
                      <input formControlName="apellidos" [(ngModel)]=" voluntario.apellidos" type="text" class="form-control" placeholder="Apellidos">
                    </div><br>
                  </div><br>
                  <div  class="form-row">
                      <div class="col">
                          <input formControlName="fecha_nacimiento" [(ngModel)]=" voluntario.fecha_nacimiento" type="date" class="form-control" placeholder="Email">
                        </div>
                        <div class="col">
                          <input formControlName="telefono" [(ngModel)]=" voluntario.telefono" type="text" class="form-control" placeholder="Teléfono Móvil">
                        </div>
    
                  </div><br>
                  <div  class="form-row">
                      <div class="col">
                          <input formControlName="direccion" [(ngModel)]=" voluntario.direccion" type="text" class="form-control" placeholder="Dirección ">
                        </div>
                        <div class="col">
                          <select formControlName="sexo" [(ngModel)]="voluntario.sexo" 
                      
                          class="form-control form-control-user">
                          <option value="M">Mujer</option>
                          <option value="H">Hombre</option>
                          <option value="G">GLBTI</option>                
                          </select>  
                          
                        </div>
    
                  </div><br>

                  <div class="form-row">
                    <div class="col">
                      <input formControlName="cedula" [(ngModel)]=" voluntario.cedula" type="text" class="form-control" placeholder="Cédula">
                    </div>
    
                  </div><br>
                </form>
    
          </div><br><br> 
      </div> 
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="user">
      <div class=" container mt-5">
        <span class="d-block p-2 bg-dark text-white font-weight-bolder">Credenciales</span>
        <div class=" container mt-5">
          <form [formGroup]="form" (ngSubmit)="onSubmit()" class="user">
            <div class="form-row">
              <div class="col">
                <input  formControlName="nombre" [(ngModel)]=" auth.nombre" type="text" class="form-control" placeholder="Usuario">
              </div>
              <div class="col">
                <input  formControlName="contrasena" [(ngModel)]=" auth.contrasena" type="text" class="form-control" placeholder="Contraseña">
                
                
              </div><br>
            </div><br>
          </form>
    
        </div>
        
      </div>
    </form>
    
    <div class=" container mt-5">
      <button type="submit" class="btn btn btn-outline-primary btn-lg btn-block">Aplicar</button>
      
    </div>
  </form>
  
  
  
  <br><br><br><br><br>
